version: "2"
sql:
    - engine: "postgresql"
      database:
          uri: ${DATABASE_URL}
      queries: "./internals/db/queries"
      schema: "./migrations"
      gen:
          go:
              package: "sqlc"
              out: "./internals/repository/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: true
              emit_empty_slices: true
