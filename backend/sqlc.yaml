version: "2"
sql:
    - engine: "postgresql"
      database:
          uri: 'postgresql://${DATABASE_DSN}'
      queries: "./internal/db/queries"
      schema: "./assets/migrations"
      gen:
          go:
              package: "sqlc"
              out: "./internal/db/sqlc"
              sql_package: "pgx/v5"
              emit_interface: true
              emit_empty_slices: true
              emit_json_tags: true
              overrides:
                  - db_type: "uuid"
                    go_type:
                        import: "github.com/google/uuid"
                        type: "UUID"
                  - db_type: "jsonb"
                    go_type:
                        import: "encoding/json"
                        type: "RawMessage"

